<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <a href="" class="navbar-brand">
                            <img src="./images/H&MLogo.png" alt="Arabi store's logo">
                        </a>
                    </div>
                    <form action="" class="form-inline mr-auto">
                        <div class="form-group">
                            <input type="search" class="form-control custom-form-control" placeholder="search...">
                            <div class="dropdown categories">
                                <button class="btn dropdown-toggle custom-btn" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Choose category
                                </button>
                                <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="search-category" value="men">
                                                Men
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="search-category" value="women">
                                                Women
                                            </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="search-category" value="kids">
                                                Kids
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <button class="btn search-btn">Search</button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">Main Page</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link  dropdown-toggle" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Store Categories</a>
                            <ul class="dropdown-menu custom-dropdown-menu">
                                <li>
                                    <a href="#" class="dropdown-item">Men</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Women</a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item">Kids</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">Advanced Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="checkout.html" id="btn-shoppingcart" class="btn custom-btn btn-icon"
                                data-toggle="tooltip" data-placement="bottom" title="Shopping Cart">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide row" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script type="text/html" src="{require('index.js')}"></script>
</body>

</html>
